{% extends "layout.html" %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}

{% for category in categories %}
<div class="col-sm-3 text-center">
    <div class="panel panel-success">
        <div class="panel-heading">{{ category.name }}</div>
        <div class="panel-body">Balance: ${{ category.balance }}</div>
        <div class="panel-body">Per month: ${{ category.per_month }}</div>
    </div>
</div>
 {% endfor %}
{% endblock %}
